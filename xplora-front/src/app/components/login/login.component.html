<title>Xplora | login</title>
<app-navbar></app-navbar>
<div class="content-wrapper">
  <div class="error-div">
    <div class="errors" *ngIf="errorDiv" >{{errorMsg}}</div>
    <div class="success" *ngIf="successDiv">{{successMsg}}</div>
  </div>
<div class="login-div">
  <img src="../../../assets/pexels-pixabay-417173 (1).jpg" alt="">
  <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)" class="login-form">
    <h1 style="font-weight: bold;">Login</h1>
    <div class="input-div">
      <label for="email">Email:</label> <br>
      <input type="email" formControlName="email" placeholder="johndoe@gmail.com">
      <div class="email-error" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched && !loginForm.get('email')?.dirty">Email is required</div>
      <div class="email-error" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched && loginForm.get('email')?.dirty">Invalid email format</div>
    </div>
    <div class="input-div">
      <label for="password">Password:</label> <br>
      <input type="password" name="password" formControlName="password" placeholder="* * * * * * * *">
      <div class="pass-error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched && !loginForm.get('password')?.dirty">Password is required</div>
    </div>
    <div class="input-div">
      <input *ngIf="loginForm.invalid" disabled type="submit" id="inactive" class="login-btn" value="login">
      <input *ngIf="!loginForm.invalid" type="submit" class="login-btn" value="login">
    </div>
  </form>
</div>
</div>
<app-footer></app-footer>
