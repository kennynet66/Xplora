<section class="activities">
  <div class="errors" *ngIf="errorDiv" >{{errorMsg}}</div>
  <div class="success" *ngIf="successDiv">{{successMsg}}</div>
  <p-messages (value)="successMsg" [enableService]="false" [closable]="false"></p-messages>

  <h1 class="title" >All tours</h1>
  <hr>
  <div class="tours">
    <div class="card" *ngFor="let tour of tours; let i = index">
  <div class="container">
    <img class="card-img" src="{{tour.tour_img}}" alt="">
    <div class="overlay">
      <div class="text">
        <h2>{{tour.tour_title}}</h2>
        <ul>
          <li>{{tour.start_date}}</li>
          <li>{{tour.end_date}}</li>
        </ul>
        <p>{{tour.tour_desc}}</p>
      </div>
    </div>
  </div>
  <div class="action-btns">
    <button class="delete" (click)="deleteTour(tour.id)" ><i class="fa-solid fa-trash"></i> Delete</button>
    <button class="cancel" (click)="cancelTour(tour.id)" ><i class="fa-solid fa-xmark"></i> Cancel</button>
  </div>
</div>

  </div>
</section>
